<section data-ng-controller="ChatController" data-ng-init="init()">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="sendMessage()">
        <div class="form-group">
            <div class="col-md-10">
                <p data-ng-repeat="message in messages" id="messages">
                    {{message.user}}: {{message.text}}
                </p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8">
                <input type="text" class="form-control" data-ng-model="message" id="message" placeholder="message" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</section>
